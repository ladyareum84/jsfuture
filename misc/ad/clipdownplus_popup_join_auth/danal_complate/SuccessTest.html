<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=euc-kr"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="./css/style.css" type="text/css" rel="stylesheet" media="all"/>
    <title>*** 다날 결제 성공 ***</title>
</head>
<body>
<!-- 다날 서비스 공용 성공 페이지 -->
<form name="form">
    <!-- Responsive WindowPopup style -->
    <div class="pop_wrap pop_win">
        <div class="header">
            <h1 class="logo">
                <img src="./img/logo_danal.png" alt="Danal" style="width: 80px;">
                <span class="sub_text"></span>
            </h1>
        </div>
        <div class="container">
            <div class="contents_header">
                <h1 class="header_title" alt="결제완료 Complete">결제완료 <span class="sub_text_s">Complete</span></h1>
            </div>
            <div class="contents">
                <div class="content_item">
                    <div class="content_message">
                        <div class="message-info content_title">귀하의 <span class="text_point">결제가 완료</span>되었습니다.</div>
                    </div>
                </div>
                <div class="content_item item_guide">
                    <div class="guide_info">
                        <p class="">다날 결제 서비스를 이용해 주셔서 감사합니다.<br/>[Tel] 1566-3355</p>
                    </div>
                </div>
            </div>
            <div class="box_btn">
                <a id="closeBtn" href="#" class="btn_style">확인</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
