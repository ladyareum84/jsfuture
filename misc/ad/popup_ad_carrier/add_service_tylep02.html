<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>webview 부가서비스 광고페이지 type2</title>
    <link rel='stylesheet' href='./resource/css/style.css' type='text/css'>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrap webview_ad_carrier">
      <!--  부가서비스 광고화면   -->
      <section class="content_box">
        <div class="header">
          <div class="inner">
            <div class="badge_ad">
              <span class="item_badge">AD</span>
            </div>
          </div>
        </div>
        <div class="item_img_box">
          <img src="./resource/images/img_add-service_02.png" lass="item_img" style="width: 590px;">
                  
        </div>
        <div class="contents">
          <div class="inner">
            <div class="item_content content_carrier">
              <span class="guide_form-text weight-600_bold">이동통신사를 선택해주세요.</span>
              <div class="items_agency_select">
                <form class="form" action="">
                  <label class="item_method">
                    <input type="radio" name="radio_method">
                    <div class="btn_radio">
                      <span class="item_carroer">
                        <img src="./resource/images/img_ads_sk.png" alt="SK telecom" class="item_img img_sk">
                      </span>
                    </div>
                  </label>
                  <label class="item_method">
                    <input type="radio" name="radio_method" >
                    <div class="btn_radio">
                      <span class="item_carroer">
                        <img src="./resource/images/img_ads_kt.png" alt="SK telecom" class="item_img img_kt">
                      </span>
                    </div>
                  </label>
                  <label class="item_method">
                    <input type="radio" name="radio_method" >
                    <div class="btn_radio">
                      <span class="item_carroer">
                        <img src="./resource/images/img_ads_lg.png" alt="LG U+" class="item_img img_lg">
                      </span>
                    </div>
                  </label>
                </form>
              </div>
              <ul class="items_agency_select hide">
                <li aria-label="SK telecom">
                  <input type="radio" name="mobileco" value="sk" aria-label="SK telecom">
                  <label for="agency-sk" aria-hidden="true" class="item_agency">
                    <span class="item_img_carrier">
                      <img src="./resource/images/img_sktelecom.png" alt="SK telecom" class="item_img img_sk">
                    </span>
                  </label>
                </li>
                <li aria-label="KT">
                  <input type="radio" name="mobileco" value="kt" aria-label="KT">
                  <label for="agency-kt" aria-hidden="true" class="item_agency">
                    <span class="item_img_carrier">
                      <img src="./resource/images/img_kt.png" alt="kt" class="item_img">
                    </span>
                  </label>
                </li>
              </ul>

            </div>
            <div class="item_content">
              <a href="#" class="link_ad_disable">
                <span class="guide_form-text weight-600_bold">휴대폰을 입력해 주세요.</span>
                <div class="item_form">
                  <input type="text" id="number" class="form_control form_input" maxlength="8" placeholder="핸드폰번호를 입력하세요." disabled>
                </div>
                <div class="btn-box">
                  <div href="#" class="btn_full_point">다음</div>
                </div>
              </a>
            </div>
          </div> 
        </div>
        <div class="content_bottom">
          <div class="inner">
            <div class="item_cookie">
              <label class="checkbox">
                <input type="checkbox" name="agree" value="">7일간 보지않기
                <span></span>
              </label>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</body>
