              <g id="icon_youtube" transform="translate(0 0)">
                <g id="Group_1" data-name="Group 1" transform="translate(0 0)" clip-path="url(#clip-path)">
                  <path class="yt_color" id="Path_1" data-name="Path 1" d="M156.656,17.489A20.038,20.038,0,0,0,142.51,3.344C130.032,0,80,0,80,0S29.966,0,17.489,3.344A20.038,20.038,0,0,0,3.343,17.489C0,29.966,0,56,0,56S0,82.033,3.343,94.51a20.039,20.039,0,0,0,14.146,14.146C29.966,112,80,112,80,112s50.033,0,62.51-3.343A20.039,20.039,0,0,0,156.656,94.51C160,82.033,160,56,160,56s0-26.034-3.344-38.511" transform="translate(0 -0.001)" fill="#FD0214"/>

          <p class="item_text">
            YouTube와 YouTube Music을 광고 없이,<br />
            오프라인과 백그라운드에서도 즐겨보세요.

        <div class="contents style_form">
          <div class="inner">

                <form role="form" class="form-horizontal">
                  <div class="form-contents">
                    <div class="form-group">
                      <div class="form-info-box identify_box">
                        <div class="content-item">
                          <div class="form-group">
                            <div class="row-contents">
                              <div class="col-12">
                                <div class="input-group mb0">

                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
            </div> 
            <div class="item_content agree_style">
              <div class="form-group">
                <div id="agree_agreeordion" class="agree-list-box">
                  <!-- section 1 -->
                  <div class="agree-item agree_policy">
                    <div class="agree-head required">
                      <div class="check_form-group">
                        <label class="cb">
                          <input type="checkbox" name="agree_all" value="all">전체동의
                          <span></span>
                        </label>
                      </div>
                    </div>
                      
                    <ul class="agree-item_2depth">
                      <li class="agree-head_2depth">
                        <div class="check_form-group">
                          <label class="cb">
                            <input type="checkbox" name="agree" value="">인플메이트 회원 이용약관 동의
                            <i class="help-text">(필수)</i>
                            <span></span>
                          </label>
                          <div class="terms_link fl-r">
                            <a href="#" class="help-text">약관보기</a>
                          </div>
                        </div>
                      </li> 
                      <li class="agree-head_2depth">
                        <div class="check_form-group">
                          <label class="cb">
                            <input type="checkbox" name="agree" value="">클립다운 PLUS+ 이용약관 동의
                            <i class="help-text">(필수)</i>
                            <span></span>
                          </label>
                          <div class="terms_link fl-r">
                            <a href="#" class="help-text">약관보기</a>
                          </div>
                        </div>
                      </li>
                      <li class="agree-head_2depth">
                        <div class="check_form-group">
                          <label class="cb">

                            <span></span>
                          </label>
                          <div class="terms_link fl-r">
                            <a href="#" class="help-text">약관보기</a>
                          </div>
                        </div>
                      </li>
                      <li class="agree-head_2depth">
                        <div class="check_form-group">
                          <label class="cb">
                            <input type="checkbox" name="agree" value="">만 14세 이상입니다.
                            <i class="help-text">(필수)</i>
                            <span></span>
                          </label>
                          <div class="terms_link fl-r">
                            <a href="#" class="help-text">약관보기</a>
                          </div>
                        </div>
                      </li>  

                    </ul>  
                  </div>
                </div>
              </div>                         
            </div>
            <div class="item_content">              
                <div class="btn-box">
                  <div href="#" class="btn_full_point">다음</div>
                </div>
              </a>
            </div>
          </div> 
        </div>
        <div class="content_bottom">
          <div class="inner">
            <div class="item_cookie">
              <label class="checkbox">

    <script>
      $(".agree-contents, .agree-contents_2depth").hide(); 
      //$(".terms_link").on("click", function(){
      //    $(this).parent().parent().next().toggle();
      //  })
      </script>
      <script>
        // 동의 모두선택 / 해제
        const agreeChkAll = document.querySelector('input[name=agree_all]');
            agreeChkAll.addEventListener('change', (e) => {
            let agreeChk = document.querySelectorAll('input[name=agree]');
            for(let i = 0; i < agreeChk.length; i++){
            agreeChk[i].checked = e.target.checked;
            }
        });
        </script>
