                        <div class="content-item">

                              <div class="col-9">
                                <div class="input-group mb0">
                                  <input type="text" name="phone_number" class="form-control font_num" required="required" placeholder="숫자만 입력해주세요." autofocus="autofocus" maxlength="11">

                              </div>
                              <div class="col-4">

                            </div>
                          </div>

                      </div>
                    </div>
                  </div>
                </form>
            </div> 
            <div class="item_content agree_style">

                        </label>
                      </div>
                    </div>
                    <ul class="agree_list half">
                      <li class="list_item">
                        <div class="check_form-group">
                          <label class="cb">
                            <input type="checkbox" name="agree" value="">

                            <span></span>
                          </label>
                        </div>
                      </li>
                      <li class="list_item">

                          <label class="cb">

                      <li class="list_item">

                    </ul>
                  </div>
                </div>
              </div>                         
            </div>
            <div class="item_content">              
                <div class="btn-box">                  
                  <div href="#" class="btn_full_point">다음</div>
                </div>
            </div>

          <div class="inner">

      $(".agree-contents, .agree-contents_2depth").hide();

      <script>
        // 동의 모두선택 / 해제
        const agreeChkAll = document.querySelector('input[name=agree_all]');
            agreeChkAll.addEventListener('change', (e) => {
            let agreeChk = document.querySelectorAll('input[name=agree]');
            for(let i = 0; i < agreeChk.length; i++){
            agreeChk[i].checked = e.target.checked;
            }
        });
        </script>
