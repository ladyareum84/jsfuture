<script>

(() => {
  const target = document.querySelector("section.section_02 .content");
  
  let options = {
    root: document.querySelector("body"),
    rootMargin: "0px",
    threshold: 1.0,
  };

  const makeTexts = () => {
    target.innerHTML = `
       <div class="text_effect">
          <span>번거로운 미션은</span>
        </div>
          <div class="text_effect">
            <span>이제 그만!</span>
          </div>
          <div class="text_effect">
            <span>이제껏 없었던</span>
          </div>
          <div class="text_effect">
          <span>유튜브 시청형<br /> 리워드 앱</span>
      </div>
    `;
  }

  const clearTexts = () => {
    target.innerHTML = "";
  }

  let intersectionObserver = new IntersectionObserver(function (entries) {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        console.log("set");
        makeTexts();
      } else {
        console.log("clear");
        clearTexts();
      }
    });
  }, options);

  if(target !== null) {
    // 주시 시작
    intersectionObserver.observe(target);
  }
})();


</script>
