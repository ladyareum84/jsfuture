<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
    <title>ClipDown Download</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="./resource/css/style_download_info.css">
  </head>
  <body style="background-color: #0f0f0f;">
    <div class="wrap">
      <div class="bg_image" style="background-image: url(./resource/images/img_clipdown_info_bg.png);">
      </div>
      <div class="container">
        <section class="section section_info">
          <div class="contents">
            <div class="box_logo">
              <img src="./resource/images/logo_cashmate_clipdown.svg">
            </div>
            <div class="header_title">
              <h1>
                프로그램 설치 후<br />
                유튜브 광고가 제거 됩니다.
              </h1>
              <div class="sub_title">
                <h3>아래 단계를 진행하세요.</h3>
            </div> 
          </div>               
        </section>
        <section class="section section_install">
          <div class="contents">
            <div class="content_item">
              <div class="item_box">
                <div class="text_description">
                  <h4 class="des_title">다운로드한 파일 열기</h4>
                  <span class="sub_text">
                    오른쪽 상단 또는 가운데에 표시된 <br />Clipdown_setup.exe를 엽니다. 
                  </span>
                </div>
                <div class="img_box">
                  <img src="./resource/images/img_install_info_01.png" alt="ADFree">
                </div>
              </div>         
            </div> 
            <div class="content_item">
              <div class="item_box">
                <div class="text_description">
                  <h4 class="des_title">설치 허용</h4>
                  <span class="sub_text">
                    프로그램 설치를 위해 <br />디바이스 변경을 허용하세요.
                  </span>
                </div>
                <div class="img_box">
                  <img src="./resource/images/img_install_info_02.png" alt="ADFree">
                </div>
              </div>         
            </div> 
            <div class="content_item">
              <div class="item_box">
                <div class="text_description">
                  <h4 class="des_title">설치 절차 진행</h4>
                  <span class="sub_text">
                    절차에 따라 프로그램 설치 <br />및 실행을 완료하세요.
                  </span>
                </div>
                <div class="img_box">
                  <img src="./resource/images/img_install_info_03.png" alt="ADFree">
                </div>
              </div>         
            </div> 
          </div>
          <div class="guide_box">
            <span>* 설치 파일을 찾을 수 없는 경우 <span class="text_underline">Ctrl + J</span> 를 눌러보세요.</span>            
          </div>          
        </section>        
      </div>
    </div>
  </body>
</html>
