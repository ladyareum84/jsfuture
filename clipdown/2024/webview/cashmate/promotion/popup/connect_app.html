<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>인플메이트 회원가입 완료 이벤트 안내 </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel='stylesheet' href='../../resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='../../resource/css/style_inflmate.css' type='text/css'>	
    <link rel='stylesheet' href='../../resource/css/style_cashmate.css' type='text/css'>	
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 앱 이용 안내 layer Popup -->
    <div id="" class="layer_popup">
        <div class="bg_dimmed"></div>
        <div class="popup_wrap">
            <div class="popup_inner">
                <div class="popup_header">
                    <div class="header_title">
                        <h3 id="title">앱 이용 안내</h3>
                    </div>
                    <div class="btn_box">
                        <button id="closeBtn" type="button" class="btn_popup_close" name="close">
                            <span class="btn_close icon-close"></span>
                        </button>
                    </div>
                </div>
                <div class="popup_contents">
                    <div class="popup_content">
                        <div class="content_box">
                            <div class="content_heading">
                                <p class="weight-700_extraBold">
                                    <span class="">$ad_name</span>은 <br/>
                                    앱에서만 참여 가능합니다.
                                </p>
                                <p class="" style="margin-top: 12px">
                                    클립다운에서 발송한 <span class="weight-700_extraBold">카카오톡 메시지</span>를 통해 <br/>
                                    광고에 참여해주세요.</p>
                            </div>
                            <div class="content_item">
                                <div class="info_box_qr">
                                    <!-- 임의 qr이미지 -->
                                    <img src="../../resource/images/img_qrcode_clipdownLite.png" class="img_qr" alt=""> 
                                    <div class="item_text">
                                        <span class="weight-700_extraBold">QR코드로 앱을 실행해보세요.</span>
                                    </div>                                       
                                </div>
                                <div class="btn_area">
                                    <a id="" href="#" class="btn btn_default btn_md">닫기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //앱 이용 안내 layer Popup -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</body>
