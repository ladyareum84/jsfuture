    <script>
        
        var clipboard = new ClipboardJS('.code_clipboard');

            clipboard.on('success', function(e) {
                console.info('Text:', e.text);
                alert("코드가 복사되었습니다. 바로 붙여넣기 하세요.");
            });

            clipboard.on('error', function(e) {
                alert("Ctrl + C 를 눌러서 복사해 주세요.");
        });
