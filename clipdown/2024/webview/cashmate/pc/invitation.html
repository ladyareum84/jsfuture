<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>[APP] WebView 이벤트 상세페이지 - 추천 코드 안내</title>
    <link rel='stylesheet' href='../resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='../resource/css/style_cashmate.css' type='text/css'>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap webview_cashmate dark">
        <div class="container">
            <section class="section section_invite">
                <article class="contents contents_invite">
                    <div class="content_top">
                        <img src="../resource/images/img_cashmate_invitaion.png" alt="" style="width: 780px;">                            
                    </div>
                </article>
                <article class="contents contents_invite">
                    <!-- 미 로그인 시 -->
                    <div class="content content_middle content_state_login">
                        <div class="inner">
                            <div class="content_item">
                                <div class="content_title empty_text">
                                    친구초대 이벤트는<br />
                                    로그인 후 참여 가능합니다.
                                </div>
                                <a href="#" class="btn btn_block btn_lg btn_dark">로그인</a>
                            </div>
                        </div>
                    </div>
                    <!-- // 미 로그인 시 -->

                    <!-- 친구초대 상세 컨텐츠, 초대코드 등록 -->
                    <div class="content content_middle">
                        <div class="inner">
                            <div class="content_item content_state_invite">
                                <div class="content_title">
                                    <h1>초대코드 등록</h1>
                                </div>
                                <div class="input_group code_register">
                                    <input type="text" id="email" class="form_control font_num form_input" required="required" placeholder="초대코드를 입력해주세요.">
                                    <a href="#" class="btn btn_dark btn_input">등록하기</a>
                                </div>
                            </div>
                            <div class="content_item">
                                <div class="content_title">
                                    <h1>내 초대코드</h1>
                                </div>
                                <div class="content_box clipboard_box">
                                    <div class="content_clipboard">
                                        <div class="item_code code_clipboard" data-clipboard-text="ZED1247">
                                            <span class="text_code font_en">ZED1247</span>
                                        </div>
                                        <a href="#" class="btn btn_dark btn_code code_clipboard" data-clipboard-text="ZED1247">복사</a>
                                    </div>
                                </div> 
                                <a href="#" class="btn btn_block btn_lg btn_dark">친구 초대하기</a>
                            </div>
                            <div class="content_item">
                                <div class="content_box">
                                    <ul class="invite_list">
                                        <li class="list_item">
                                            <span class="name">초대한 친구</span>
                                            <span class="data"><span class="num font_en">5</span>명</span>
                                        </li>
                                        <li class="list_item">
                                            <span class="name">적립 포인트</span>
                                            <span class="data font_en"><span class="num">10,000</span>P</span>
                                        </li>

                                    </ul>
                                </div>  
                            </div>                                                                                                        
                        </div>
                    </div>
                    <!-- //친구초대 상세 컨텐츠 --> 

                    <!-- 친구초대 상세 컨텐츠, 초대코드 등록 완료 -->
                    <div class="content content_middle">
                        <div class="inner">
                            <div class="content_item content_state_complete">
                                <div class="content_title">
                                    <h1>초대코드 등록</h1>
                                </div>
                                <div class="input_group code_register">
                                    <input type="text" id="email" class="form_control font_num form_input readonly stop_dragging" value="이벤트 참여 완료" readonly>
                                </div
                                
                            </div>
                            <div class="content_item">
                                <div class="content_title">
                                    <h1>내 초대코드</h1>
                                </div>
                                <div class="content_box clipboard_box">
                                    <div class="content_clipboard">
                                        <div class="item_code code_clipboard" data-clipboard-text="ZED1247">
                                            <span class="text_code font_en">ZED1247</span>
                                        </div>
                                        <a href="#" class="btn btn_dark btn_code code_clipboard" data-clipboard-text="ZED1247">복사</a>
                                    </div>
                                </div> 
                                <a href="#" class="btn btn_block btn_lg btn_dark">친구 초대하기</a>
                            </div>
                            <div class="content_item">
                                <div class="content_box">
                                    <ul class="invite_list">
                                        <li class="list_item">
                                            <span class="name">초대한 친구</span>
                                            <span class="data"><span class="num font_en">5</span>명</span>
                                        </li>
                                        <li class="list_item">
                                            <span class="name">적립 포인트</span>
                                            <span class="data font_en"><span class="num">10,000</span>P</span>
                                        </li>

                                    </ul>
                                </div>  
                            </div>                                                                                                        
                        </div>
                    </div>
                    <!-- // 친구초대 상세 컨텐츠, 초대코드 등록 완료 -->
                </article>
            </section>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>    
    <script src="./resource/js/common_cashmate.js"></script>
    <script src="./resource/js/clipboard.min.js"></script>
    
    <script>
        
        var clipboard = new ClipboardJS('.code_clipboard');

            clipboard.on('success', function(e) {
                console.info('Text:', e.text);
                alert("코드가 복사되었습니다. 바로 붙여넣기 하세요.");
            });

            clipboard.on('error', function(e) {
                alert("Ctrl + C 를 눌러서 복사해 주세요.");
        });
           
    </script>
    
</body>
</html>
