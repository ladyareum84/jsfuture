<body>
    <div class="wrap webview_cashmate">
    </div>

    <!-- layer Popup 골드버튼 획득 보상 -->
    <div id="" class="layer_popup popup_event popup_event_result">
        <div class="popup_wrap_full">
            <div class="popup_inner">
                <div class="popup_contents">
                    
                
                     <!-- 도전 보상 실패 -->
                    <div class="popup_content ">                       
                        <div class="header_title">
                            <h1 id="title" class="">아쉽네요..</span></h1>
                            <div class="title_description">
                                <span>다음에는<span class="attend_color_point">더 높은 보상을<br />받을 기회</span>가 기다리고 있어요.</span>
                            </div>
                        </div>
                        <div class="ani_state reward_fixed">
                            <div class="ani_container">
                                <div class="img_counter">
                                    <div class="count_point">
                                        <div class="font_en text_count"><span class="counter" data-count="1000">0</span></div>
                                    </div>
                                    <div class="img_state_card">
                                        <img src="../../resource/images/event/popup/img_card_point.png" alt="">                                        
                                    </div>
                                </div>
                                
                            </div>         
                        </div> 
                    </div>
                    <!-- // 도전 보상 실패 -->
            </div>
        </div>
    </div>
    <!-- // layer Popup 골드버튼 획득 보상 -->
