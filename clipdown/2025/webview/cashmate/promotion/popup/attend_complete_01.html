<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>팝업 - 출석완료</title>
    <link rel='stylesheet' href='../../resource/css/common.css' type='text/css'> 
    <link rel='stylesheet' href='../../resource/css/style_cashmate.css' type='text/css'>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap webview_cashmate">
    </div>

    <!-- layer Popup 출석완료 -->
    <div id="attendPointModal" class="layer_popup popup_event popup_event_result">
        <div class="popup_wrap_full">
            <div class="popup_inner">
                <!-- 일일 출석 -->
                <div id="dayAttendContainer" class="popup_contents ">      
                     <!-- 출석완료 -->
                    <div id="step1" class="popup_content">
                        <div div class="content_box box_top">
                            <div class="ani_state">
                                <div class="ani_container">
                                    <div class="ani_effect ani_complete_check">
                                        <dotlottie-player src="https://lottie.host/7e3bce13-1ada-4454-820b-0eb58aa96844/xh6Qr8Np66.json" background="transparent" speed="1" style="width: 100%; height: 100%" autoplay></dotlottie-player>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="header_title">
                                <h1 id="title" class="ani_effect ani_tit">출석 완료!</h1>
                                <div class="title_description">
                                    <span class="text-block ani_effect ani_tit_des"><span class="font_en weight-600_bold">10P~500P</span>까지 랜덤으로 포인트를 드려요</span>
                                </div>
                            </div>
                        </div>
                        <div class="btn_popup_event btn_bottom">
                            <a id="getPoint" href="#" class="btn ani_effect btn_event_check">포인트 받기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- // layer Popup 출석완료 -->




    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>    
    <script src="../../resource/js/common_cashmate.js"></script>
    <script src="../../resource/js/clipboard.min.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</body>
</html>
