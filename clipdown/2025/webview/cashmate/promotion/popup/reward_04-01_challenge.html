<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>팝업 - 골드버튼 획득 도전 보상 선택 시</title>
    <link rel='stylesheet' href='../../resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='../../resource/css/style_cashmate.css' type='text/css'>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap webview_cashmate">
    </div>

    <!-- layer Popup 골드버튼 획득 보상 -->
    <div id="" class="layer_popup popup_event popup_event_result">
        <div class="popup_wrap_full">
            <div class="popup_inner">
                <div id="goldButtonContainer" class="popup_contents">
                    <!-- 도전 보상 선택 시 -->
                    <div id="step3_challengeReward" class="popup_content content_select_challenge">          
                        <div class="content_box box_top">
                            <div class="ani_state ani_challenge_select ani_effect">
                                <div id="" class="ani_container">
                                    <div class="img_select_challenge">
										<dotlottie-player src="https://lottie.host/22bb3df6-4126-43ab-bba3-d6b6e0b767fc/Wo9MTAfpM4.json" background="transparent" speed=".8" style="width: 100%; height: 100%" loop autoplay></dotlottie-player>
                                    </div>
                                </div>
                            </div>
                            <div class="header_title">
                                <h1 id="title" class="ani_effect ani_tit">
                                    <span class="text-block">도전 보상을<br>선택하셨네요</span>
                                </h1>
                                <div class="title_description">
                                    <span class="text-block ani_effect ani_tit_des"><span class="font_en point-color weight-600_bold"> 10,000P </span>주인공은, 바로 나?!</span>
                                </div>
                            </div>
                        </div>
                        <div class="btn_popup_event btn_bottom">
                            <a id="getChallengeReward" href="#" class="btn ani_effect btn_event_check btn_yellow"><span class="font_en"> 10,000P </span>뽑기 도전</a>
                            <a id="goBackToStep2" href="#" class="btn ani_effect text_link ani_text ">다시 선택</a>
                        </div>
                    </div>
                    <!-- // 도전 보상 선택 시 -->
				</div>
            </div>
        </div>
    </div>
    <!-- // layer Popup 골드버튼 획득 보상 -->

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>    
    <script src="../../resource/js/common_cashmate.js"></script>
    <script src="../../resource/js/clipboard.min.js"></script>
	<script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

</body>
</html>
