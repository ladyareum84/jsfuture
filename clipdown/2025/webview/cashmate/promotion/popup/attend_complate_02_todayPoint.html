<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>팝업 - 출석완료 오늘의 포인트  </title>
    <link rel='stylesheet' href='../../resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='../../resource/css/style_cashmate.css' type='text/css'>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap webview_cashmate">
    </div>

    <!-- layer Popup 출석완료 -->
    <div id="" class="layer_popup popup_event popup_event_result">
        <div class="popup_wrap_full">
            <div class="popup_inner">
                <!-- 오늘의 포인트 / 랜덤 출석 포인트 -->
                <div id="step2" class="popup_content content_today_point">                    
                    <div id="step2" class="popup_content content_today_point"> 
                        <div class="content_box box_top">
                            <div class="ani_state">
                                <div class="ani_container">
                                    <div class="ani_complete_check ani_effect ani_point_01">
                                        <dotlottie-player src="https://lottie.host/1113d6c8-e664-4092-9bf0-8f48acef1d05/LSzZzOCtoW.json" background="transparent" speed="1.8" style="width: 100%; height: 100%" loop autoplay></dotlottie-player>
                                    </div>
                                    <div class="ani_confitte">
                                        <dotlottie-player src="https://lottie.host/ae3e2e3e-d370-4f50-9d42-ead5cc12976f/fPUMKuO4Zz.json" background="transparent" speed="1" style="width: 100%; height: 100%" loop autoplay></dotlottie-player>
                                    </div>
                                </div>
                            </div>
                            <div class="ani_counter">
                                <div class="count_point">
                                    <div class="font_en text_count ani_count">
                                        <span id="number" class="counter" data-count="500">0</span>P
                                    </div>
                                </div>
                            </div>
                            <div class="header_title">
                                <h1 id="title1" class="tit_today_01 ani_effect">오늘의 포인트는?</h1>
                                <h1 id="title2" class="tit_today_02 ani_effect hide">이만큼 받았어요!</h1>
                            </div>
                        </div>
                        
                        <div class="btn_popup_event btn_bottom">
                            <a id="getPoint" href="#" class="btn btn_event_check ani_effect">확인</a>
                        </div>
                    </div>
                    <!-- // 오늘의 포인트 / 랜덤 출석 포인트 -->
                </div>
            </div>
        </div>
    </div>
    <!-- // layer Popup 출석완료 -->




    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>    
    <script src="../../resource/js/common_cashmate.js"></script>
    <script src="../../resource/js/clipboard.min.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</body>
</html>
