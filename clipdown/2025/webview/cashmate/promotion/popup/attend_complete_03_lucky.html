<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>팝업 - 출석완료 럭키 포인트  </title>
    <link rel='stylesheet' href='../../resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='../../resource/css/style_cashmate.css' type='text/css'>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap webview_cashmate">
    </div>
    
    <!-- layer Popup 출석완료 -->
    <div id="" class="layer_popup popup_event popup_event_result">
        <div class="popup_wrap_full">
            <div class="popup_inner">
                <!-- 일일 럭키 출석 -->
                <div id="dayLuckyAttendContainer" class="popup_contents">
                    <div id="content" class="popup_content content_lucky">                   
                        <div class="header_title">
                            <h1 id="title" class="font_en font_filson hide">LUCKY!</h1>
                            <h1 id="title" class="img_title ani_effect ani_lucky">
                                <img src="../../resource/images/event/popup/img_title_lucky.svg" alt="">
                            </h1>
                        </div>
                        <div class="content_box">
                            <div class="ani_state state_lucky ani_effect">
                                <div class="bg_lucky">
                                    <img src="../../resource/images/event/popup/bg_lucky_01.png" alt="">
                                </div>
                                <div class="point_lucky">
                                    <div id="luckyAttendPoint" class="font_en label_point">1,000P</div>
                                </div>
                            </div> 
                            <div class="content_description">
                                <span class="text-block ani_effect des_01">오늘 <span id="luckyAttendNumber" class="font_en weight-600_bold">{10ⁿ}번 째</span>로 출석하셨군요!</span>
                                <span class="text-block ani_effect des_02">행운의 럭키 포인트를 드려요!</span> 
                            </div>                         
                        </div>
                        <div class="btn_popup_event btn_bottom">
                            <a id="getPoint" href="#" class="btn btn_event_check ani_effect">확인</a>
                        </div>
                    </div>
                </div>                    
            </div>
        </div>
    </div>
    <!-- // 일일 럭키 출석 -->



    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>    
    <script src="../../resource/js/common_cashmate.js"></script>
    <script src="../../resource/js/clipboard.min.js"></script>
</body>
</html>
