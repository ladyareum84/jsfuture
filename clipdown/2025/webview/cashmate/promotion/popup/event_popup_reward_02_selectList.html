<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>WebView Popup 출석체크 이벤트  </title>
    <link rel='stylesheet' href='../../resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='../../resource/css/style_cashmate.css' type='text/css'>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap webview_cashmate">
    </div>

    <!-- layer Popup 골드버튼 획득 보상 -->
    <div id="" class="layer_popup popup_event popup_event_result">
        <div class="popup_wrap_full">
            <div class="popup_inner">
                <div class="popup_contents">
                    
                    <!-- 보상 선택하기 -->
                    <div class="popup_content">                       
                        <div class="header_title">
                            <h1 id="title" class="">아래 <span class="attend_color_point">두가지 보상</span>중<br /> <span class="attend_color_point">하나를 선택</span>하세요</h1>
                        </div>
                        <div class="content_box">
                            <div class="btn_area">
                                <div class="item_reward">
                                    <a href="#" class="btn_reward btn_challenge">
                                        <div class="img_box">
                                            <img src="./img_reward_challenge.png" alt="">
                                        </div>
                                        <div class="text_box">
                                            <h3 class="title_btn">도전 보상</h3>
                                            <span class="text-block guide_text">도전 보상에 대한 설명은 두 줄... 도전 보상에 대한 설명은 두 줄...</span>
                                        </div>
                                    </a>
                                </div>
                                <div class="item_reward">
                                    <a href="#" class="btn_reward">
                                        <div class="img_box">
                                            <img src="./img_reward_fixed.png" alt="">
                                        </div>
                                        <div class="text_box">
                                            <h3 class="title_btn">확정 보상</h3>
                                            <span class="text-block guide_text">확정 보상에 대한 설명은 두 줄... 도전 보상에 대한 설명은 두 줄...</span>
                                        </div>
                                    </a>
                                </div>
                            </div>                      
                        </div>
                    </div>
                    <!-- // 보상 선택하기 -->
                    
            </div>
        </div>
    </div>
    <!-- // layer Popup 골드버튼 획득 보상 -->

    


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>    
    <script src="../../resource/js/common_cashmate.js"></script>
    <script src="../../resource/js/clipboard.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js" type="module"></script>
</body>
</html>
