<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>WebView Popup 출석체크 이벤트  </title>
    <link rel='stylesheet' href='../../resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='../../resource/css/style_cashmate.css' type='text/css'>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap webview_cashmate">
    </div>

    <!-- layer Popup 출석완료 -->
    <div id="" class="layer_popup popup_event popup_event_result">
        <div class="popup_wrap_full">
            <div class="popup_inner">
                <div class="popup_contents">
                    <!-- 출석완료 -->
                    <div class="popup_content">                       
                        <div class="header_title">
                            <h1 id="title">출석 완료!</h1>
                            <div class="title_description">
                                <span class="font_en weight-600_bold attend_color_point">10P~500P</span>까지 랜덤으로 <span class="attend_color_point">포인트를 드려요.</span> 
                            </div>
                        </div>
                        <div class="content_box">
                            <div class="ani_state">
                                <div id="" class="ani_container">
                                    <div class="ani_complete_check">
                                        <dotlottie-wc src="https://lottie.host/691a98a9-8d82-4493-9704-18f089db11b0/fe9bbJ9K3D.json" style="width: 360px;" autoplay></dotlottie-wc>
                                    </div>                                    
                                </div>
                                <div class="ani_container">
                                    <div class="img_state_01">
                                        <img src="../../resource/images/event/popup/img_popup_attend_complate_01.png" alt="">                                        
                                    </div>
                                </div>         
                            </div>                           
                        </div>
                        <div class="btn_popup_event">
                            <a href="#" class="btn btn_event_check">포인트 받기</a>
                        </div>
                    </div>

                    <!-- 오늘의 포인트 -->
                    <div class="popup_content content_today_point hide">                       
                        <div class="header_title">
                            <h1 id="title" class="tit_today_01 hidden">오늘의<br /><span class="attend_color_point"> 포인트</span>는?</h1>
                            <h1 id="title" class="tit_today_02">오늘은 <br /><span class="attend_color_point">이만큼</span> 받았어요!</h1>
                        </div>
                        <div class="content_box">
                            <div class="ani_state">
                                <div class="ani_container">
                                    <div class="img_counter">
                                        <div class="img_state_02-01">
                                            <img src="../../resource/images/event/popup/img_popup_attend_complate_02-02.png" alt="">                                        
                                        </div>
                                        <div class="count_point">
                                            <div class="font_en text_count"><span class="counter" data-count="500">0</span>P</div>
                                        </div>
                                        <div class="img_state_02-02">
                                            <img src="../../resource/images/event/popup/img_popup_attend_complate_02-01.png" alt="">                                        
                                        </div>
                                    </div>
                                    
                                </div>         
                            </div>                           
                        </div>
                        <div class="btn_popup_event">
                            <a href="#" class="btn btn_event_check">확인</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- // layer Popup 출석완료 -->




    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>    
    <script src="../../resource/js/common_cashmate.js"></script>
    <script src="../../resource/js/clipboard.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js" type="module"></script>
</body>
</html>
