<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>Webview 구글 로그인을 통한 이메일 정보 수집</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='./resource/css/style.css' type='text/css'>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">		
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap webview_info">
        <div class="inner">
            <!-- 구글로그인을 통한 이메일 정보 수집 -->
            <section class="webview_box webview_box_pb">
              <div class="content_info content_info_message">
                <!--         안내메세지 영역          -->
                <div class="content_text">
                    <div class="text_message">
                        <p>클립다운 멤버십 회원만 <br>다운로드 가능한 영상입니다.</p>
                        <span class="guide_text text-block">(국가/연령제한 등 시청 제한영상)</span>
                    </div>
                    <div class="btn_area">
                        <button class="btn_wv_info btn_login_google">구글 로그인</button>   
                    </div>
                </div>
              </div>
            </section>

            <!-- 휴대폰으로 본인 인증 -->
            <section class="webview_box webview_box_pb">
              <div class="content_info content_info_message">
                <!--         안내메세지 영역          -->
                <div class="content_text">
                    <div class="text_message">
                        <p>연령제한 영상을 다운로드 하기 위해<br>성인 인증이 필요합니다.</p>
                        <span class="guide_text">* 타인 명의로 인증을 진행하는 경우<br>그 책임은 본인에게 있습니다.</span>
                    </div>
                    <div class="btn_area">
                        <button class="btn btn_wv_info btn_avs">휴대폰으로 성인인증 하기</button>   
                    </div>
                </div>
              </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>    
</body>
