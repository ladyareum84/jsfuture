<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>인플메이트 회원가입 인증번호 입력 </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='./resource/css/style_inflmate.css' type='text/css'>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">		
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap webview_join">
        <div class="inner">
            <section class="webview_box join_info">
                <article class="content_box">
                    <h2 class="content_heading">
                        <span class="weight-700_extraBold">클립다운</span><span class="point-text weight-700_extraBold">PLUS+</span>를 이용하기 위해<br />
                        통합 회원(인플메이트) 가입이 필요합니다.
                    </h2>
                    <div class="content_item form_auth">
                        <div class="form_group">
                            <label for="name" class="label_control">휴대폰번호 입력</label>
                            <div class="input_form">
                                <input type="text" id="number" class="form_control form_input" maxlength="11" placeholder="휴대폰번호 – 없이 입력">
                            </div>
                        </div>

                        <!-- 인증번호 입력 -->
                        <div class="form_group">
                            <label for="name" class="label_control">인증번호 입력</label>
                            <div class="input_form">
                                <input type="text" id="number" class="form_control form_input" maxlength="6" placeholder="인증번호 입력">
                                <span class="time">3:00</span>
                                <div class="help_block help_text">인증번호를 받지 못하셨나요? <a href="#" class="text_link"> 재전송</a></div>
                            </div>                            
                        </div>
                        <!-- 인증번호 불일치 -->
                        <div class="form_group">
                            <label for="name" class="label_control">인증번호 입력</label>
                            <div class="input_form">
                                <input type="text" id="number" class="form_control form_input_error" maxlength="6" placeholder="인증번호 재입력(실패 1/5회)">
                                <span class="time">3:00</span>
                                <div class="help_block help_text">인증번호를 받지 못하셨나요? <a href="#" class="text_link"> 재전송</a></div>
                            </div>                            
                        </div>
                    </div>
                    <div class="content_item">
                        <div class="btn_area">
                            <a href="#" class="btn btn_apply">확인</a>
                        </div>
                        <a href="#" class="link_text">뒤로가기</a>
                    </div>
                    
                </article>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script>
    // 동의 모두선택 / 해제
    const agreeChkAll = document.querySelector('input[name=agree_all]');
        agreeChkAll.addEventListener('change', (e) => {
        let agreeChk = document.querySelectorAll('input[name=agree]');
        for(let i = 0; i < agreeChk.length; i++){
        agreeChk[i].checked = e.target.checked;
        }
    });
    </script>
</body>
