<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>WebView 기기초기화 화면</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <style>
        :root {
            font-size: 62.5%; /* font-size:10px; */
        }

        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
            display: block;
        }

        /* HTML5 display-role reset for older browsers */
        html, body {
            width: 100%;
            height: 100%;
        }

        html {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        body {
            overflow-x: hidden;
            overflow-y: auto;
            -ms-overflow-style: none;
            font-family: 'Noto Sans KR', Helvetica, sans-serif;
            font-size: 1.4rem;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
            color: #333;
        }

        .wrap {
            position: relative;
            width: 100%;
            height: 100%;
            background: #f8f8f8;
        }

        .point-text {
            color: #e21d19;
        }

        .weight-700_extraBold {
            font-weight: 700;
        }

        .btn_area {
            position: relative;
            width: 100%;
            text-align: center;
            vertical-align: middle;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            position: relative;
            min-width: 86px;
            padding: 5px 15px;
            color: #757575;
            font-size: 16px;
            font-size: 1.6rem;
            font-weight: 500;
            text-align: center;
            vertical-align: middle;
            touch-action: manipulation;
            margin: 0 2px;
        }

        .btn_defualt {
            background: #888;
            border: 1px solid #888;
            color: #fff;
        }

        .btn_defualt:hover {
            background: #333;
            border: 1px solid #333;
            color: #fff;
        }

        .btn_point {
            background: #eb524e;
            border: 1px solid #eb524e;
            color: #fff;
        }

        .btn_point:hover {
            background: #e21d19;
            border: 1px solid #e21d19;
            color: #fff;
        }

        .webview_info .inner {
            position: relative;
            max-width: 656px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }

        /* PC프로그램 웹뷰창 최소사이즈 기준 */
        .webview_box {
            height: 100%;
            text-align: center;
            padding: 0 20px;
        }

        .webview_info .webview_box .content_text{
            padding : 40px 40px;
            margin: 0 20px;
            background:#fff;
        }

        .webview_box .title_message {
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eb524e;
        }

        .webview_box .title_message h1 {
            font-size: 26px;
            font-size: 2.6rem;
            font-weight: 500;
            letter-spacing:-.1rem;
        }

        .webview_info .webview_box .content_info_message {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            transform: translate(-50%, -50%);
        }

        .content_info_message .text_message p {
            font-size: 18px;
            font-size: 1.8rem;
            line-height: 1.3;
            padding: 8px 0;
            letter-spacing: -.05rem;
        }

        @media screen and (max-width : 476px) { 
            .webview_info .webview_box .content_text{padding: 20px 20px;}
            .webview_box .title_message h1{font-size: 22px; font-size: 2.2rem;}
            .content_info_message .text_message p{font-size: 16px; font-size: 1.6rem;}
    }
    </style>		
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 
        // 로그인/성인인증 안내메세지 
        // 안내창 폼 메세지는 <section> 영역 class=hide 태그로 숨겨놨습니다. 
     -->
    <div class="wrap webview_info">
        <div class="inner">
            <!-- Message 가이드 -->
            <section class="content_box webview_box">
                <div class="content_info content_info_message">
                    <!--         안내메세지 영역          -->
                    <div class="content_text">
                        <div class="title_message">
                            <h1>클립다운<span class="weight-700_extraBold point-text"> PLUS+</span></h1>
                        </div>
                        <div class="text_message">
                            <p>등록 가능 기기를 초과하여 <br>PLUS+ 기능을 이용할 수 없습니다. </p>
                            <p>초기화 시 현재 기기가 등록되며 <br>기존 기기는 로그아웃 됩니다.</p>
                        </div>
                        <div class="btn_area">
                            <a class="btn btn_defualt">취소</a>
                            <a class="btn btn_point">초기화</a>      
                        </div>
                    </div>
                     <!--         안내메세지 영역          -->
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</body>
