<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>[PC] WebView 이벤트 상세페이지 - 친구초대 안내 </title>
    <link rel='stylesheet' href='../resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='../resource/css/style_cashmate.css' type='text/css'>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap webview_cashmate">
        <div class="container">
            <section class="section section_event">
                <div class="header_title">
                    <h1>앱 설치 이벤트 안내</h1>
                </div>
                <article class="contents contents_event">
                    <div class="content_top">
                        <img src="../resource/images/img_event_invite_section_top.svg" alt="">
                        <div class="btn_area">
                            <a href="#eventInfo" class="btn btn_event_invite">참여하기</a>                            
                        </div>
                    </div>
                </article>
                <article id="eventInfo" class="contents contents_event">
                    <div class="content content_middle">
                        <div class="inner">
                            <div class="content_title">
                                <h1>친구초대 참여방법</h1>
                            </div>
                            <div class="content_box">
                                <div class="item_title">
                                    <h3>추천인 등록</h3>
                                </div>
                                <form action="">
                                    <div class="content_item">
                                        <div class="input_group event">
                                            <input type="text" id="email" class="form_control font_num form_input" required="required" placeholder="추천코드 또는 휴대폰번호 입력">
                                            <a href="#" class="btn btn_dark btn_input">등록하기</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="content_box">
                                <div class="item_title">
                                    <h3>친구추천</h3>
                                </div>
                                <div class="content_item">
                                    <p class="content_text">서비스 신청 또는 이벤트 페이지에서 추천인을 입력받는 경우 포인트가 지급됩니다.</p> 
                                    <div class="btn_group">
                                        <a href="" class="btn btn_default btn_lg btn-round">추천코드 복사</a>
                                        <a href="" class="btn btn_outline_point btn_lg btn-round">친구에게 공유하기</a>                                        
                                    </div>   
                                    <span class="help-text">※ 유튜브 로그인 시 사용하는 메일로 등록해야 포인트 혜택을 모두 받으실 수 있습니다.</span>
                                </div>
                            </div>
                                                 
                        </div>
                    </div> 
                </article>
            </section>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="../resource/js/common_cashmate.js"></script>
    
</body>
</html>
