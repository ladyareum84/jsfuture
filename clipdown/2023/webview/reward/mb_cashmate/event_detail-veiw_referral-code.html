<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>[PC] WebView 이벤트 상세페이지 - 추천 코드 안내</title>
    <link rel='stylesheet' href='../resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='../resource/css/style_cashmate.css' type='text/css'>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap webview_cashmate">
        <div class="container">
            <section class="section section_event">
                <div class="header_title">
                    <h1>추천인 이벤트 안내</h1>
                </div>
                <article class="contents contents_event">
                    <div class="content_top">
                        <img src="../resource/images/img_event_invite_section_top.svg" alt="">
                        <!-- ID 존재 시 -->
                        <div class="content_clipboard clipboard_box hidden">
                            <span class="label_text">추천코드</span>
                            <a href="#" class="code_clipboard" data-clipboard-text="ZED1247">
                                <span class="text_code font_en">ZED1247</span>
                            </a>
                        </div>
                        <!-- ID 부재 시 -->
                        <div class="content_clipboard clipboard_box">
                            <span class="label_text">추천코드</span>
                            <a href="#" class="code_clipboard">
                                <span class="text_code font_en">로그인 후 확인 가능</span>
                            </a>
                        </div>
                    </div>
                </article>
                <article id="eventInfo" class="contents contents_event">
                    <div class="content content_middle content_register_code">
                        <div class="inner">
                            <div class="content_title">
                                <h1>추천 코드 등록방법</h1>
                            </div>
                            <div class="content_box">
                                <div class="item_info">
                                    <h3>
                                        혹시 클립다운을<br />
                                        <span class="weight-600_bold">누군가의 소개로 설치하셨나요?</span>
                                    </h3>
                                    <div class="item_point">
                                        <span class="font_en point-text">+2000P</span>
                                    </div>
                                </div>
                            </div>   
                            <div class="content_box register_box">
                                <div class="item_title">
                                    <h3>추천인 코드등록</h3>
                                </div>
                                <form action="">
                                    <div class="content_item">
                                        <div class="input_group event">
                                            <input type="text" id="email" class="form_control font_num form_input" required="required" placeholder="추천인 코드를 입력해주세요.">
                                            <a href="#" class="btn btn_dark btn_input">등록하기</a>
                                        </div>
                                        <p class="content_text">※ 서비스 신청 후 추천인 코드를 등록하면 <span class="font_en weight-600_bold">2000P</span>를 드립니다.</p>
                                    </div>
                                </form>
                            </div>                                                                            
                        </div>
                    </div> 
                </article>
            </section>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="../resource/js/common_cashmate.js"></script>
    <script src="../resource/js/clipboard.min.js"></script>
    <script>
        var clipboard = new ClipboardJS('.code_clipboard');

            clipboard.on('success', function(e) {
                console.info('Text:', e.text);
                alert("텍스트가 복사되었습니다. \nCtrl + v 를 눌러서 붙여넣기 하세요.");
            });

            clipboard.on('error', function(e) {
                alert("Ctrl + C 를 눌러서 복사해 주세요.");
        });
    </script>
    
</body>
</html>
