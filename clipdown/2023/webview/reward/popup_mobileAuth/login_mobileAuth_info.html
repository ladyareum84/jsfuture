<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>WebView 휴대폰인증 로그인 안내 팝업</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel='stylesheet' href='./resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='./resource/css/style.css' type='text/css'>
    <link rel='stylesheet' href='./resource/font/font.css' type='text/css'>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">		
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!--  // Webview 팝업 휴대폰인증 로그인 안내 폼 -->
    <div class="wrap warp_popup login_mobileAuth">
        <div class="inner">
            <section class="webview_box">
                <div class="content_box">
                    <!-- 로그인 다운로드 시간 설정안내  -->
                    <div class="content_item">
                        <div class="content_text">
                            <div class="text_message">
                                <p><span class="weight-700_extraBold">클립다운 PLUS+</span> 로그인 후 <br />다운로드 시간 설정이 가능합니다.</p>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="input_form">
                                <input type="text" id="number" class="form_control form_input font_num" maxlength="11" placeholder="휴대폰번호 – 없이 입력
                                ">
                            </div>
                            <div class="btn_area">
                                <a href class="btn btn_login">로그인</a>
                            </div>
                        </div>
                    </div>
                    <div class="content_item">
                        <div class="join_link">
                            <div class="btn_box">
                                <a href class="btn btn_join">가입하기</a>
                            </div>
                        </div>
                        <span class="guide_text">* 구글 메일로 가입했거나 휴대폰번호가 <br />변경된 경우 <a href="#" class="text_link">계정 찾기</a>를 진행해주세요.</span>
                    </div>

                    <!-- 로그인 예외_비회원  -->
                    <div class="content_item">
                        <div class="content_text">
                            <div class="text_message">
                                <p>가입 이력이 존재하지 않습니다.<br />서비스 가입 후 이용해주세요.</p>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="btn_area">
                                <a href class="btn btn_join">가입하기</a>
                            </div>
                            <span class="guide_text">* 구글 메일로 가입했거나 휴대폰번호가 <br />변경된 경우 <a href="#" class="text_link">계정 찾기</a>를 진행해주세요.</span>
                        </div>
                    </div>

                    <!-- 로그인 연령제한 안내  -->
                    <div class="content_item">
                        <div class="content_text">
                            <div class="text_message">
                                <p><span class="weight-700_extraBold">클립다운 PLUS+</span> 로그인 후 <br />연령제한 영상 다운로드가 가능합니다.</p>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="input_form">
                                <input type="text" id="number" class="form_control form_input font_num " maxlength="11" placeholder="휴대폰번호 – 없이 입력
                                ">
                            </div>
                            <div class="btn_area">
                                <a href class="btn btn_login">로그인</a>
                            </div>
                        </div>
                    </div>
                    <div class="content_item">
                        <div class="join_link">
                            <div class="btn_box">
                                <a href class="btn btn_join">가입하기</a>
                            </div>
                        </div>
                        <span class="guide_text">* 구글 메일로 가입했거나 휴대폰번호가 <br />변경된 경우 <a href="#" class="text_link">계정 찾기</a>를 진행해주세요.</span>
                    </div>

                    
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</body>    
</html>
