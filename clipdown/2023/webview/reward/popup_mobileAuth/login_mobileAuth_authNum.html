<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>WebView 휴대폰인증 로그인 인증번호 입력 팝업</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous"> -->
    <link rel='stylesheet' href='./resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='./resource/css/style.css' type='text/css'>
    <link rel='stylesheet' href='./resource/font/font.css' type='text/css'>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">		
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!--  // Webview 팝업 휴대폰인증 로그인 UI  -->
    <div class="wrap warp_popup login_mobileAuth">
        <div class="inner">
            <section class="webview_box">
                <div class="content_box">
                    <!-- 회원인 경우 인증번호 입력 -->
                    <div class="content_item">
                        <div class="content_text">
                            <div class="text_message">
                                <p>입력하신 휴대폰으로<br />6자리 인증번호가 발송되었습니다.</p>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="input_form">
                                <input type="text" id="number" class="form_control form_input font_num" maxlength="6" placeholder="인증번호 입력">
                                <span class="time">3:00</span>
                            </div>
                            <div class="btn_area">
                                <a href class="btn btn_outline_point">확인</a>
                            </div>
                        </div>
                    </div>

                    <!-- 로그인 예외_인증번호 불일치 -->
                    <div class="content_item">
                        <div class="content_text">
                            <div class="text_message">
                                <p>인증번호가 일치하지 않습니다.<br />확인 후 다시 입력해주세요.</p>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="input_form">
                                <input type="text" id="number" class="form_control form_input_error font_num" maxlength="6" placeholder="인증번호 재입력(실패 1/5회)">
                                <span class="time">3:00</span>
                            </div>
                            <div class="btn_area">
                                <a href class="btn btn_outline_point">확인</a>
                            </div>
                        </div>
                    </div>

                    <!-- 로그인 예외_인증번호 5회 실패 -->
                    <div class="content_item">
                        <div class="content_text">
                            <div class="text_message">
                                <p>인증번호 입력 5회 실패로 인해<br />로그인이 취소되었습니다.</p>
                                <p>로그인을 다시 시도해주시기 바랍니다.</p>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="btn_area">
                                <a href class="btn btn_outline_point">확인</a>
                            </div>
                        </div>
                    </div>

                    <!-- 로그인 예외_인증 실패로 인한 차단 -->
                    <div class="content_item">
                        <div class="content_text">
                            <div class="text_message">
                                <p>SMS 인증에 반복 실패하여<br />계정 로그인이 임시 차단되었습니다.</p>
                                <p>고객센터(1688-5631)로 연락바랍니다.</p>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="btn_area">
                                <a href class="btn btn_outline_point">확인</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</body>    
</html>
