<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>WebView 휴대폰인증 계정찾기 팝업</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel='stylesheet' href='./resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='./resource/css/style.css' type='text/css'>
    <link rel='stylesheet' href='./resource/font/font.css' type='text/css'>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">		
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!--  // Webview 팝업 휴대폰인증 로그인 UI  -->
    <div class="wrap warp_popup login_mobileAuth">
        <div class="inner">
            <section class="webview_box">
                <div class="content_box">
                    <!-- 계정 찾기 -->
                    <div class="content_item">
                        <div class="content_text">
                            <div class="text_message">
                                <p>클립다운 이용 시 로그인한<br />구글 계정으로 로그인 해주세요.</p>
                            </div>
                        </div>
                        <div class="form_group"><div class="btn_area">
                                <a href class="btn btn_login">구글 로그인</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 계정찾기 - 회원 존재 -->
                    <div class="content_item">
                        <div class="content_text">
                            <div class="text_message">
                                <p>아래 휴대폰 번호로 <br />가입이력이 존재합니다.</p>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="input_form">
                                <input type="text" id="number" class="form_control form_input font_num" maxlength="11" placeholder="휴대폰번호 입력">
                            </div>
                            <div class="btn_area">
                                <a href class="btn btn_login">로그인</a>
                            </div>
                            <span class="guide_text">* 휴대폰번호가 변경된 경우<br /><a href="#" class="text_link">여기</a>를 통해 재설정 가능합니다.</span>
                        </div>
                    </div>

                    <!-- 계정찾기 – 회원 존재(휴대폰번호 미등록) -->
                    <div class="content_item">
                        <div class="content_text">
                            <div class="text_message">
                                <p>등록된 휴대폰번호가 없습니다</p>
                                <p>로그인 수단 변경으로 인해<br />휴대폰번호 등록이 필요합니다.</p>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="input_form">
                                <input type="text" id="number" class="form_control form_input font_num" maxlength="11" placeholder="휴대폰번호 입력">
                            </div>
                            <div class="btn_area">
                                <a href class="btn btn_join">등록</a>
                            </div>                            
                        </div>
                    </div>                

                    <!-- 계정찾기 – 회원 미존재 -->
                    <div class="content_item">
                        <div class="content_text">
                            <div class="text_message">
                                <p>존재하지 않는 회원입니다.<br />서비스 가입 후 이용해 주세요.</p>
                            </div>
                        </div>
                        <div class="form_group"><div class="btn_area">
                                <a href class="btn btn_join">가입하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</body>    
</html>
