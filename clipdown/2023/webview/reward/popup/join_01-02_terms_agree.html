<body>
    <div class="wrap wrap_popup">
        <div class="inner">
            <section class="webview_box join_info">
                <article class="content_box">
                    <h2 class="content_heading">
                        <span class="weight-700_extraBold">캐시메이트 이용을 위해 약관 동의가 필요합니다.</span>
                        <br />
                        <span class="guide_text">서비스 제공을 위해 약관에 동의해 주세요.</span> 
                    </h2>
                    <div class="content_item form_join">
                        <form action="" id="form_wrap">
                            <ul class="terms_agree_list list_box_border">
                                <li class="agree_item">
                                    <label class="checkbox">
                                        <input type="checkbox" name="agree" value="">리워드 서비스 이용약관 <i class="help-text point-text">(필수)</i>
                                        <span></span>
                                    </label>
                                    <div class="terms_link fl_r">
                                        <a href="#" class="link_text">약관보기</a>
                                    </div>
                                </li>                                
                            </ul>
                        </form>
                    </div>
                    <div class="btn_area">
                        <a href="#" class="btn btn_outline_point btn_block btn_lg">시작하기</a>
                    </div>
                    
                    
                </article>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script>
    // 동의 모두선택 / 해제
    const agreeChkAll = document.querySelector('input[name=agree_all]');
        agreeChkAll.addEventListener('change', (e) => {
        let agreeChk = document.querySelectorAll('input[name=agree]');
        for(let i = 0; i < agreeChk.length; i++){
        agreeChk[i].checked = e.target.checked;
        }
    });
    </script>
