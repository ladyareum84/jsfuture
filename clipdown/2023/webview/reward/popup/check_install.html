<body>
    <div class="wrap wrap_popup">
        <div class="inner">
            <section class="webview_box">
                <article class="content_box">
                    <h2 class="content_heading">
                        <span class="weight-700_extraBold">포인트 적립을 위해 앱 설치가 필요합니다.</span>
                    </h2>
                    <div class="content_item">
                        <div class="item_check_install">
                            <div class="content_text">클립다운 라이트 설치 시 아래 포인트를 드려요!</div>
                            <div class="info_box_app">
                                <div class="item_left">
                                <span class="icon_launcher">
                                    <img src="../resource/images/icon_launcher_clipdownLite.png" alt="">

                                <div class="item_right">
                                    <div class="badge_point">

                                    </div>
                                </div>
                            </div>
                            <div class="content_text">
                                Google Play 스토어에서 클립다운 라이트를 <br />
                                설치하고 로그인을 해주세요.
                            </div>
                            <div class="btn_area">
                                <a href="#" class="btn btn_default btn_md">설치 확인</a>

                        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script>
    // 동의 모두선택 / 해제
    const agreeChkAll = document.querySelector('input[name=agree_all]');
        agreeChkAll.addEventListener('change', (e) => {
        let agreeChk = document.querySelectorAll('input[name=agree]');
        for(let i = 0; i < agreeChk.length; i++){
        agreeChk[i].checked = e.target.checked;
        }
    });
    </script>
