<body>
    <div class="wrap wrap_popup">
        <div class="inner">
            <section class="webview_box login_info">
                <article class="content_box">
                    <h2 class="content_heading">
                        <span class="weight-700_extraBold">동영상 시청 포인트 <br />적립 기기가 변경</span>되어 <br />
                        정보 확인이 필요합니다.
                    </h2>
                    <div class="content_item">                                                  
                        <div class="input_form">
                            <input type="text" id="email" class="form_control font_num" required="required" placeholder="이메일 주소를 입력하세요.">
                        </div>                  
                        <div class="btn_area">
                            <button class="btn_wv_info btn_login_google">구글아이디로 시작하기</button>
                        </div>
                        <a href="" class="link_text">건너뛰기</a>
                    </div>
                </article>
                <!-- Alert Form 인증 실패 -->
                <div class="maodal">
                    <div class="modal_body">
                        <!-- 텍스트 한 줄일떄 -->
                        <div class="modal_contents">
                            <div class="item_message">
                                <p>서비스 신청 시 <br /> 등록한 메일로 인증해주세요.</p>
                            </div>
                            <div class="modal_action">
                                <div class="btn_group">
                                    <a href="#" class="btn_modal btn_check">확인</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
