<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>인플메이트 회원가입 완료 이벤트 안내 </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel='stylesheet' href='../resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='../resource/css/style_inflmate.css' type='text/css'>	
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap wrap_popup">
        <div class="inner">
            <section class="webview_box_header">
                <div class="content_top_img">
                    <img src="../resource/images/img_popup_join_top_event.png" alt="" class="img_fluid">
                </div>
            </section>
            <section class="webview_box join_info">
                <article class="content_box">
                    <h2 class="content_heading">
                        프로필 등록시<br />
                        <span class="point-text weight-700_extraBold">일 최대 100P 적립 가능</span>합니다.
                    </h2>
                    <div class="content_item form_join">
                        <div class="form_list">
                            <div class="guide_noti_box">
                                <span class="noti_text">미등록 시 <span class="weight-700_extraBold">일 80P만 적립 가능</span>합니다.</span>
                            </div>
                            <form action="" id="form_wrap">
                                <div class="form_group">
                                    <div class="row-contents">
                                        <label for="birth" class="label_control col-4">생년월일</label>
                                        <div class="col-9">
                                            <div class="input_group">
                                                <input type="text" id="birth" class="form_control input_width_md font_num" required="required" placeholder="생년월일(YYYYMMDD)">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form_group">
                                    <div class="row-contents">
                                        <label for="gender" class="label_control col-4">성별</label>
                                        <div class="col-9">
                                            <div class="m-radio-inline">
                                                <label class="m-radio"> 
                                                    <input type="radio" name="gender" id="genderMan" value="man" checked="checked" data-parsley-multiple="gender"> 남자 <span></span>
                                                </label>
                                                <label class="m-radio"> 
                                                    <input type="radio" name="gender" id="genderWoman" value="woman" data-parsley-multiple="gender"> 여자 <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>                        
                    </div>
                    <div class="btn_area">
                        <a href="" class="btn btn_outline_point btn_block btn_lg">정보등록</a>                                                  
                    </div>
                    <a href="" class="link_text">건너뛰기</a>
                    
                    
                </article>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script>
    // 동의 모두선택 / 해제
    const agreeChkAll = document.querySelector('input[name=agree_all]');
        agreeChkAll.addEventListener('change', (e) => {
        let agreeChk = document.querySelectorAll('input[name=agree]');
        for(let i = 0; i < agreeChk.length; i++){
        agreeChk[i].checked = e.target.checked;
        }
    });
    </script>
</body>
