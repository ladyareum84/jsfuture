<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 구간 다운로드</title>
    <style>
        input::placeholder{color:#ddd;}
        input:focus::-webkit-input-placeholder {color:transparent;}
        input:read-only{background-color: #fff; color: #333; cursor: default;}
        input:read-only:focus{border-color:#ccc;}
        ol, ul, li{list-style-type: none;}
        *:focus{outline: 1px dotted #ddd;}
        .btn{display: inline-block; min-width: 68px; min-height: 34px; padding: 0 5px; font-family: 'Noto Sans KR', Helvetica, sans-serif; font-size: 14px; text-align: center; line-height: 1.4; border-radius: 50px; cursor: pointer; transition: all .2s ease-in-out;}
        .form-control{display: inline-block; width: 5%; min-width:25px; height: 24px; font-size: 13px; text-align: center; border: 1px solid #ccc; padding: 0 5px;}
        .form-control:focus{outline: none; border-color: #333;}
        .empty-2{padding:0 2px;}
        .empty-5{padding:0 5px;}
        .section_download{padding: 50px 0;} /* 영역 테스트 스타일 */
        .content_download{position: relative; width: 100%;}
        .btn_box{position: relative; margin: 10px 0;}
        .btn_download{background: #e31d19; border: 1px solid #e31d19; color:#fff; font-weight: 500; padding: 8px 20px;}
        .btn_download:hover{background: #d22619; border: 1px solid #d22619;}
        .btn_outline_download{background: #fff; border: 1px solid #e31d19; color: #e31d19;}
        .btn_outline_download:hover{background: #e31d19; border: 1px solid #e31d19; color: #fff;}
        .btn_part{background: #272A39; border: 1px solid #464756; color: #fff;}
        .btn_part:hover{background: #20222B; border: 1px solid #20222B; color: #fff;}
        .btn_part_square{min-width: 58px; min-height: 26px; border-radius: 3px;}
        .option_download{display: none; position: relative; overflow:hidden; vertical-align: middle; line-height:1.8; text-align: right; background: #f5f5f5; padding: 10px 10px;}
        .option_download span{display: inline-block;}
        .option_download .op_name{font-size: 13px; padding-right: 5px;}
        
        /* renewal style */
        .item_left{position: relative; float: left; z-index: 100;}
        .item_right{text-align: right;}
        .tooltip_reward{position: relative;}
        .tooltip_reward .btn_tooltip{display: flex; align-items: stretch; justify-content: center; cursor: pointer;}
        .tooltip_reward .btn_tooltip .text_des{font-size: 13px; padding-right: 5px;}
        .tooltip_reward .btn_tooltip .icon_tooltip{position: relative;}
        .tooltip_reward .btn_tooltip .icon_tooltip svg{position: relative; width: 14px; height: 14px; vertical-align: top;}
        .tooltip_reward .tooltip_layer{display: none;}
        .tooltip_reward .tooltip_layer.notice_tooltip{position: absolute; top:-40px; left: 110px; width: 260px; background: #fff; border: 1px solid #2C2F42;padding: 10px 10px; box-sizing: border-box; box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, 0.15); z-index: 1000;}
        .tooltip_reward .tooltip_layer.notice_tooltip .notice_header{position: relative; padding-bottom: 5px;}
        .tooltip_reward .tooltip_layer.notice_tooltip .notice_header strong{font-size: 12px;}
        .tooltip_reward .tooltip_layer.notice_tooltip .notice_list{padding: 0; margin: 0;}
        .tooltip_reward .tooltip_layer.notice_tooltip .notice_list .item_notice{font-size: 11px; padding-bottom: 3px;}

        .btn_box_top{position: absolute; top: -1px; right: 0; }
        .btn_box_top .btn_popup_close{display: inline-block; vertical-align: middle; background:transparent; width: 14px; height: 14px; border:0; padding:0; cursor: pointer;}
        .btn_box_top .btn_popup_close:focus{outline:0;}
        .btn_box_top .btn_popup_close .btn_close{display: inline-block; position: relative; overflow: hidden; width: 11px; height: 11px; opacity: 1;}
        .btn_box_top .btn_popup_close .icon-close:before, .btn_box_top .btn_popup_close .icon-close:after{content: ''; position: absolute; width: 100%; height:1px; top:50%; right:0; background:#9E9EA5;}
        .btn_box_top .btn_popup_close .icon-close:before{-webkit-transform: rotate(45deg); -moz-transform: rotate(45deg); -ms-transform: rotate(45deg); -o-transform: rotate(45deg); transform: rotate(45deg);}
        .btn_box_top .btn_popup_close .icon-close:after{-webkit-transform: rotate(-45deg); -moz-transform: rotate(-45deg); -ms-transform: rotate(-45deg); -o-transform: rotate(-45deg); transform: rotate(-45deg)}






    </style>
</head>
<body>
    <div class="warp">
        <div class="container">
            <section class="section_download">                
                <div class="content_download">
                    <div class="btn_box">
                        <!-- 좌측영역 이벤트 버튼 -->
                        <div class="item_left">
                            <div class="tooltip_reward">
                                <div class="btn_tooltip">
                                    <span class="text_des">포인트 적립 안내</span>

                                            </g>
                                        </svg>
                                    </span>
                                </div>
                                <div class="tooltip_layer notice_tooltip" aria-hidden="true">
                                    <div class="notice_header">
                                        <strong>포인트 적립 안내</strong>
                                        <!-- <div class="btn_box_top">
                                            <button type="button" class="btn_popup_close" name="close">
                                                <span class="btn_close icon-close"></span>
                                            </button>
                                        </div> -->

                                    <ul class="notice_list">
                                        <li class="item_notice">- 동영상 시청 3분마다 포인트가 적립됩니다.</li>

                                        <li class="item_notice">- 시청포인트는 하루 최대 적립 가능액이 존재합니다.</li>
                                    </ul>
                                </div>
                                
                            </div>    
                            
                        </div>
                        <div class="item_right">
                            <button class="btn btn_download btn_part">구간 다운로드</button>
                            <button class="btn btn_download btn_all">전체 다운로드</button>
                        </div>
                        
                    </div>
                    <div id="optionDownload" class="option_download">
                        <span class="op_name">시간설정</span>
                        <input type="text" id="tiem" maxlength="4" class="form-control" placeholder="" readonly value="00">
                        <span class="empty-2">:</span>
                        <input type="text" id="tiem" maxlength="4" class="form-control" placeholder="mm" value="">
                        <span class="empty-2">:</span>
                        <input type="text" id="tiem" maxlength="4" class="form-control" placeholder="ss" value="">
                        <span class="empty-2">~</span>
                        <input type="text" id="tiem" maxlength="4" class="form-control" placeholder="hh" value="">
                        <span class="empty-2">:</span>
                        <input type="text" id="tiem" maxlength="4" class="form-control" placeholder="mm" value="">
                        <span class="empty-2">:</span>
                        <input type="text" id="tiem" maxlength="4" class="form-control" placeholder="ss" value="">
                        <button class="btn btn_part btn_part_square">확인</button>
                    </div>
                </div>                
            </section>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $(function() {
        $(".btn_part").on("click", function() {
            $("#optionDownload").slideToggle("fast");
        });
    });
</script>
<script>
    $(document).ready(function(){
	openTooltip('.btn_tooltip', '.tooltip_layer');
    });

    function openTooltip(selector, layer) {
                
        var $layer = $(layer);

        // 툴팁버튼 처리
        $(selector).on('click', function() {
            $layer.toggleClass('on');
        });
        
        function overTooltip() {
            
            var $this = $(selector);
            
            // 마우스 오버시 툴팁 레이어 노출
            $this.on('mouseover focusin', function() {
                $(this).next(layer).show();	
            })	
            // 마우스 떠날시 툴팁 레이어 숨김
            $this.on('mouseleave focusout', function() {
                if(!$layer.hasClass('on')) {
                        $(this).next(layer).hide();
                }
            })
        }
        overTooltip();
    }
</script>
</html>
