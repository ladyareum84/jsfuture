<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 구간 다운로드</title>
    <style>
        input::placeholder{color:#ddd;}
        input:focus::-webkit-input-placeholder {color:transparent;}
        input:read-only{background-color: #fff; color: #333; cursor: default;}
        input:read-only:focus{border-color:#ccc;}
        *:focus{outline: 1px dotted #ddd;}
        .btn{display: inline-block; min-width: 68px; min-height: 34px; padding: 0 5px; font-family: 'Noto Sans KR', Helvetica, sans-serif; font-size: 14px; text-align: center; line-height: 1.4; border-radius: 50px; cursor: pointer; transition: all .2s ease-in-out;}
        .form-control{display: inline-block; width: 5%; min-width:25px; height: 24px; font-size: 13px; text-align: center; border: 1px solid #ccc; padding: 0 5px;}
        .form-control:focus{outline: none; border-color: #333;}
        .empty-2{padding:0 2px;}
        .empty-5{padding:0 5px;}
        .content_download{position: relative; width: 100%;}
        .btn_box{position: relative; margin: 10px 0;}
        .btn_download{background: #e31d19; border: 1px solid #e31d19; color:#fff; font-weight: 500; padding: 8px 20px;}
        .btn_download:hover{background: #d22619; border: 1px solid #d22619;}
        .btn_outline_download{background: #fff; border: 1px solid #e31d19; color: #e31d19;}
        .btn_outline_download:hover{background: #e31d19; border: 1px solid #e31d19; color: #fff;}
        .btn_part{background: #3b8de5; border: 1px solid #3b8de5; color: #fff;}
        .btn_part:hover{background: #1c73d1; border: 1px solid #1c73d1; color: #fff;}
        .btn_part_square{min-width: 58px; min-height: 26px; border-radius: 3px;}
        .option_download{display: none; position: relative; overflow:hidden; vertical-align: middle; line-height:1.8; text-align: right; background: #f5f5f5; padding: 10px 10px;}
        .option_download span{display: inline-block;}
        .option_download .op_name{font-size: 13px; padding-right: 5px;}
        
        /* event */
        .btn_ta_l{position: relative; float: left; z-index: 100;}
        .btn_ta_r{text-align: right;}
        .btn_event_share{display: inline-block; position: relative; background: #4149B8; color: #FCCA00; border: 2px solid #131745; border-radius: 50px; padding:0 20px; text-decoration: none; height: 36px;}
        .btn_event_share:hover{text-decoration: none; background: #FCCA00; color: #4149B8;}
        .btn_event_share:hover .icon_mirror svg path{fill: #4149B8;}
        .btn_event_share span{ position: relative; top: -13px; font-size:16px; font-weight:500; padding-left:5px; color: #fff; text-shadow: 0 0px 6px #fcca01, 0 0px 6px #131745;}
        .btn_event_share:hover span{color: #4149B8; text-shadow: none;}
        .btn_event_share:hover.shadow{text-shadow:none;}  
        .btn_event_share .icon_mirror{display: inline-block; position: relative;}
        .btn_event_share .icon_mirror svg{ position: relative; width:32px; top: -3px;}
        .btn_event_share:hover .guide_bubbles{ background: #4149B8; color: #FCCA00;}
        .btn_event_share:hover .guide_bubbles span{color: #FCCA00; text-shadow: none; font-size: 11px;}
        .btn_event_share:hover .guide_bubbles:after{border-bottom: 5px solid #4149B8;}

        .guide_bubbles {min-width: 130px;  position: absolute; border-radius: 50px; background: #FCCA00; text-align: center; padding: 2px 5px; top: 30px; left: 23px; border: 2px solid #131745;}
        .guide_bubbles span {position: relative; top:0; color: #4149B8; font-size: 11px; font-weight: 600; text-shadow:none;}
        .guide_bubbles:before {content: ""; width: 0px; height: 0px; position: absolute; border-left: 5px solid transparent; border-right: 5px solid transparent; border-top: 5px solid transparent; border-bottom: 5px solid #1f224d; right: 70%; top: -12px;}
        .guide_bubbles:after {content: ""; width: 0px; height: 0px; position: absolute; border-left: 5px solid transparent; border-right: 5px solid transparent; border-top: 5px solid transparent; border-bottom: 5px solid #FCCA00; right: 70%; top: -9px;}
        .bounce{animation: bounce 2s linear infinite;}
        @keyframes bounce {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(5px);
            }
        }


    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
