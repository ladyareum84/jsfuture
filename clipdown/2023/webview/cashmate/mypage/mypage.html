<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>[PC] WebView 마이페이지 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel='stylesheet' href='./resource/css/common.css' type='text/css'>
    <link rel='stylesheet' href='./resource/css/style_cashmate.css' type='text/css'>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap webview_cashmate dark_pc">
        <div class="container">
            <section class="section section_mypage">
                <div class="header_title">
                    <h1>
                        마이페이지
                        <span class="summary">(인플메이트 통합회원 페이지)</span>
                    </h1>
                </div>
                <article class="contents">
                    <div class="tabs_multi">
                        <ul class="tabs tabs-nav">
                            <li rel="tab_01_1">포인트 내역</li>
                            <li rel="tab_01_2">회원정보</li>
                        </ul>
                        <div class="tab_container">
                            <!-- Tab content 01_1 포인트 내역 -->
                            <div class="tab_content" id="tab_01_1">
                                <div class="sub_tabs_box">
                                    <ul class="tabs sub_tabs_nav">
                                        <li rel="sub_tab_01" class="active">
                                            적립
                                            <span class="divi"></span>
                                        </li>
                                        <li rel="sub_tab_02" class="active">
                                            사용
                                            <span class="divi"></span>
                                        </li>
                                    </ul>
                                    <!-- Sub content 01 적립 -->
                                    <div class="sub_content">
                                        <div class="form_group">
                                            <form role="form">
                                                <table class="table_style">
                                                    <caption>포인트 내역</caption>
                                                    <tbody>
                                                        <tr>
                                                            <td class="date font_num">YYYY.MM.DD</td>
                                                            <td class="ta_r">
                                                                <ul>
                                                                    <li class="list_title">동영상 시청</li>
                                                                    <li class="point">+100P</li>
                                                                </ul>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </article>
            </section>
        </div>

    </div>
    <script src="./resouce/js/common_cashmate.js"></script>
</body>
</html>
